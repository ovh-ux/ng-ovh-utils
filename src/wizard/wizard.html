<div class="wizard-container" tabindex="-1">

    <div class="wizard-title-container modal-header">
        <button type="button"
                class="oui-icon oui-icon-close_thin oui-modal__close-button"
                aria-label="{{ ua_wizard_close }}"
                data-ng-click="onCancel()"
                data-ng-show="wizardCloseButton"
                data-translate-attr="{ title: 'ua_wizard_close' }">
        </button>
    </div>

    <div class="d-flex mb-3" style="padding: 3rem 4rem 0 4rem;">
        <h3 class="modal-title d-inline-block"
            data-ng-bind="wizardTitle">
        </h3>
        <div class="wizard-breadcrumb-container d-inline-block ml-auto my-auto text-muted text-nowrap pl-3 font-italic"
             data-ng-show="stepCount > 1">
            <span data-translate="ua_wizard_breadcrumb"
                  data-translate-values="{
                      'currentStep': currentStep,
                      'stepCount': stepCount
                  }">
            </span>
        </div>
    </div>

    <div data-ng-transclude></div>
</div>
